<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link
        href="https://fonts.googleapis.com/css2?family=GFS+Didot&family=Josefin+Sans:wght@300&family=Roboto+Mono:wght@300&family=Satisfy&display=swap"
        rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <title>Newsletter SignUp</title>
</head>

<body>
    <div class="container">

        <form class="form" action="/" method="post">
            <img class="logo" src="/images/newslogo.png" alt="Logo">
            <h1 class="logoText">Sign up to my newsletter!</h1>
            <input class="input" type="text" name="firstName" placeholder="First Name" required autofocus>
            <input class="input" type="text" name="lastName" placeholder="Last Name">
            <input class="input" type="text" name="email" placeholder="Your Email" required>
            <button class="btn" type="submit">Sign In</button>

        </form>
    </div>
</body>

</html>
